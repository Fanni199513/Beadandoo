<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Kirakók listája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Kirakók listája</h1>
    <a href="/jigsaws/new" class="btn btn-primary mb-3">Új kirakó hozzáadása</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Cím</th>
            <th>Darabszám</th>
            <th>Gyártó</th>
            <th>Ár</th>
            <th>Műveletek</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jigsaw : ${jigsaws}">
            <td th:text="${jigsaw.title}">Kirakó címe</td>
            <td th:text="${jigsaw.pieces}">123</td>
            <td th:text="${jigsaw.manufacturer.name}">Gyártó neve</td>
            <td th:text="${jigsaw.price}">1000</td>
            <td>
                <a th:href="@{/jigsaws/edit/{id}(id=${jigsaw.id})}" class="btn btn-warning btn-sm">Szerkesztés</a>
                <form th:action="@{/jigsaws/delete/{id}(id=${jigsaw.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Törlés</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
    <a href="/" class="btn btn-secondary mt-3">Vissza a főoldalra</a>
</div>
</body>
</html>
