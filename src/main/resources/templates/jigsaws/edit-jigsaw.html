<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Kirakó szerkesztése</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h1>Kirakó szerkesztése</h1>
  <form th:action="@{/jigsaws/edit}" th:object="${jigsaw}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label for="title" class="form-label">Cím</label>
      <input type="text" th:field="*{title}" class="form-control" id="title" required />
    </div>
    <div class="mb-3">
      <label for="pieces" class="form-label">Darabszám</label>
      <input type="number" th:field="*{pieces}" class="form-control" id="pieces" required />
    </div>
    <div class="mb-3">
      <label for="manufacturer" class="form-label">Gyártó</label>
      <select th:field="*{manufacturer.id}" class="form-select" id="manufacturer" required>
        <option th:each="manuf : ${manufacturers}" th:value="${manuf.id}" th:text="${manuf.name}">Gyártó neve</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Ár</label>
      <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required />
    </div>
    <button type="submit" class="btn btn-primary">Mentés</button>
    <a href="/jigsaws/list" class="btn btn-secondary">Mégse</a>
  </form>
</div>
</body>
</html>
