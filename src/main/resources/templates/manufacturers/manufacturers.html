<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Gyártók listája</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h1>Gyártók listája</h1>
  <a href="/manufacturers/new" class="btn btn-primary mb-3">Új gyártó hozzáadása</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Név</th>
      <th>Alapítás éve</th>
      <th>Székhely</th>
      <th>Műveletek</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="manuf : ${manufacturers}">
      <td th:text="${manuf.name}">Gyártó neve</td>
      <td th:text="${manuf.yearOfEstablishment}">2020-01-01</td>
      <td th:text="${manuf.headquarters}">Budapest</td>
      <td>
        <a th:href="@{/manufacturers/edit/{id}(id=${manuf.id})}" class="btn btn-warning btn-sm">Szerkesztés</a>
        <form th:action="@{/manufacturers/delete/{id}(id=${manuf.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Törlés</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary mt-3">Vissza a főoldalra</a>
</div>
</body>
</html>
