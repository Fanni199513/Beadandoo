<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gyártó szerkesztése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Gyártó szerkesztése</h1>
    <form th:action="@{/manufacturers/edit}" th:object="${manufacturer}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Név</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required />
        </div>

            <label for="yearOfEstablishment" class="form-label">Alapítás éve</label>
            <input type="date" th:field="*{yearOfEstablishment}" class="form-control" id="yearOfEstablishment" required />
        </div>
        <div class="mb-3">
            <label for="headquarters" class="form-label">Székhely</label>
            <input type="text" th:field="*{headquarters}" class="form-control" id="headquarters" />
        </div>
